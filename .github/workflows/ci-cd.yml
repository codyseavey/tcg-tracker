name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  GO_VERSION: '1.24'
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository }}

jobs:
  # Detect which components changed to skip unnecessary work
  check-changes:
    runs-on: [self-hosted, fedora]
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      identifier: ${{ steps.filter.outputs.identifier }}
      mobile: ${{ steps.filter.outputs.mobile }}
      deployment: ${{ steps.filter.outputs.deployment }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
              - 'Dockerfile'
            frontend:
              - 'frontend/**'
              - 'Dockerfile'
            identifier:
              - 'identifier/**'
            mobile:
              - 'mobile/**'
            deployment:
              - 'deployment/**'
              - 'docker-compose*.yml'

  # Backend: lint and test in parallel on self-hosted (leverages local Go cache)
  lint-backend:
    runs-on: [self-hosted, fedora]
    needs: check-changes
    if: needs.check-changes.outputs.backend == 'true' || github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: backend/go.sum
      - name: Run golangci-lint
        run: |
          # Install golangci-lint if not present
          which golangci-lint || go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          golangci-lint run --timeout=5m

  test-backend:
    runs-on: [self-hosted, fedora]
    needs: check-changes
    if: needs.check-changes.outputs.backend == 'true' || github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: backend/go.sum
      - name: Run tests
        run: go test -race -coverprofile=coverage.out ./...

  # Frontend: lint and build on self-hosted (leverages local npm cache)
  build-frontend:
    runs-on: [self-hosted, fedora]
    needs: check-changes
    if: needs.check-changes.outputs.frontend == 'true' || needs.check-changes.outputs.backend == 'true' || github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: npm run lint
      - name: Build
        run: npm run build

  # Identifier: lint and test in parallel on self-hosted
  lint-identifier:
    runs-on: [self-hosted, fedora]
    needs: check-changes
    if: needs.check-changes.outputs.identifier == 'true' || github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: identifier
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: identifier/requirements.txt
      - name: Install ruff
        run: pip install ruff
      - name: Run ruff linter
        run: ruff check .

  test-identifier:
    runs-on: [self-hosted, fedora]
    needs: check-changes
    if: needs.check-changes.outputs.identifier == 'true' || github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: identifier
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: identifier/requirements.txt
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -e .
      - name: Run tests
        run: pytest tests/ -v

  # Build app image locally on self-hosted (uses local Docker layer cache)
  # Image is built locally, pushed to GHCR for versioning, then used directly (no pull needed)
  build-push-app:
    runs-on: [self-hosted, fedora]
    needs: [check-changes, lint-backend, build-frontend]
    if: |
      always() &&
      github.event_name == 'push' && 
      github.ref == 'refs/heads/main' &&
      (needs.lint-backend.result == 'success' || needs.lint-backend.result == 'skipped') &&
      (needs.build-frontend.result == 'success' || needs.build-frontend.result == 'skipped')
    env:
      APP_DIR: "/home/cody/tcg-tracker"
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build app image (uses local Docker cache)
        run: |
          docker build \
            --tag ${{ env.IMAGE_PREFIX }}/app:${{ github.sha }} \
            --tag ${{ env.IMAGE_PREFIX }}/app:latest \
            --cache-from ${{ env.IMAGE_PREFIX }}/app:latest \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            .
      
      - name: Push to GHCR (for versioning/rollback)
        run: |
          docker push ${{ env.IMAGE_PREFIX }}/app:${{ github.sha }}
          docker push ${{ env.IMAGE_PREFIX }}/app:latest

  # Build identifier image locally on self-hosted
  build-push-identifier:
    runs-on: [self-hosted, fedora]
    needs: [check-changes, lint-identifier]
    if: |
      always() &&
      github.event_name == 'push' && 
      github.ref == 'refs/heads/main' &&
      (needs.lint-identifier.result == 'success' || needs.lint-identifier.result == 'skipped')
    env:
      APP_DIR: "/home/cody/tcg-tracker"
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build identifier image (uses local Docker cache)
        run: |
          docker build \
            --tag ${{ env.IMAGE_PREFIX }}/identifier:${{ github.sha }} \
            --tag ${{ env.IMAGE_PREFIX }}/identifier:latest \
            --cache-from ${{ env.IMAGE_PREFIX }}/identifier:latest \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            ./identifier
      
      - name: Push to GHCR (for versioning/rollback)
        run: |
          docker push ${{ env.IMAGE_PREFIX }}/identifier:${{ github.sha }}
          docker push ${{ env.IMAGE_PREFIX }}/identifier:latest

  # Mobile: runs on self-hosted (Flutter pre-installed)
  lint-test-mobile:
    runs-on: [self-hosted, fedora]
    needs: check-changes
    if: needs.check-changes.outputs.mobile == 'true' || github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: mobile
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: flutter pub get
      - name: Analyze code
        run: flutter analyze --no-fatal-infos
      - name: Run tests
        run: flutter test --coverage

  build-mobile:
    runs-on: [self-hosted, fedora]
    needs: lint-test-mobile
    if: needs.lint-test-mobile.result == 'success'
    defaults:
      run:
        working-directory: mobile
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: flutter pub get
      - name: Build Android APK
        run: flutter build apk --release
      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: mobile/build/app/outputs/flutter-apk/app-release.apk

  # Deploy: images already built locally, no pull needed!
  deploy:
    runs-on: [self-hosted, fedora]
    needs: [check-changes, build-push-app, build-push-identifier, test-backend, test-identifier]
    if: |
      always() &&
      github.ref == 'refs/heads/main' &&
      github.event_name == 'push' &&
      (needs.build-push-app.result == 'success' || needs.build-push-app.result == 'skipped') &&
      (needs.build-push-identifier.result == 'success' || needs.build-push-identifier.result == 'skipped') &&
      (needs.test-backend.result == 'success' || needs.test-backend.result == 'skipped') &&
      (needs.test-identifier.result == 'success' || needs.test-identifier.result == 'skipped')
    environment: production
    env:
      APP_DIR: "/home/cody/tcg-tracker"
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v4

      - name: Copy deployment files
        run: |
          mkdir -p $APP_DIR/deployment
          cp docker-compose.yml docker-compose.gpu.yml $APP_DIR/
          cp deployment/*.service deployment/*.conf $APP_DIR/deployment/ 2>/dev/null || true

      - name: Ensure data directories exist
        run: |
          mkdir -p $APP_DIR/data/pokemon-tcg-data $APP_DIR/secrets
          ln -sf /home/cody/google-cloud-adminSvc.json $APP_DIR/secrets/gcloud.json 2>/dev/null || true

      - name: Save IMAGE_TAG for systemd service
        run: echo "IMAGE_TAG=${{ github.sha }}" > $APP_DIR/.env.deploy

      - name: Deploy (no pull needed - images built locally)
        run: |
          cd $APP_DIR
          # Stop existing containers
          IMAGE_TAG=${{ github.sha }} docker compose -f docker-compose.yml -f docker-compose.gpu.yml down --remove-orphans || true
          docker rm -f tcg-backend tcg-identifier 2>/dev/null || true
          # Start with locally-built images (no pull!)
          IMAGE_TAG=${{ github.sha }} \
            JUSTTCG_API_KEY='${{ secrets.JUSTTCG_API_KEY }}' \
            ADMIN_KEY='${{ secrets.ADMIN_KEY }}' \
            docker compose -f docker-compose.yml -f docker-compose.gpu.yml up -d

      - name: Wait for services and verify health
        run: |
          echo "Waiting for services to start..."
          sleep 5
          cd $APP_DIR && docker compose -f docker-compose.yml -f docker-compose.gpu.yml ps
          echo "Checking backend health..."
          for i in 1 2 3; do
            if curl -sf http://localhost:3080/health; then
              echo "Health check passed!"
              break
            fi
            echo "Attempt $i failed, retrying..."
            sleep 3
          done

      - name: Setup systemd and nginx (only if deployment files changed)
        if: needs.check-changes.outputs.deployment == 'true'
        run: |
          sudo cp $APP_DIR/deployment/tcg-docker.service /etc/systemd/system/
          sudo systemctl daemon-reload && sudo systemctl enable tcg-docker
          sudo cp $APP_DIR/deployment/tcg.seavey.dev.conf /etc/nginx/sites-available/
          sudo ln -sf /etc/nginx/sites-available/tcg.seavey.dev.conf /etc/nginx/sites-enabled/
          sudo nginx -t && sudo systemctl reload nginx

      - name: Purge Cloudflare cache
        if: needs.check-changes.outputs.frontend == 'true'
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data '{"hosts":["tcg.seavey.dev"]}'

      - name: Clean up old Docker images
        run: docker image prune -af --filter 'until=168h' || true

      - name: Deployment summary
        run: |
          echo "=== Deployment Complete ==="
          echo "App URL: https://tcg.seavey.dev"
          echo "Image tag: ${{ github.sha }}"
          cd $APP_DIR && docker compose -f docker-compose.yml -f docker-compose.gpu.yml ps
