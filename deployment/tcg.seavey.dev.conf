server {
    listen 80;
    listen [::]:80;
    server_name tcg.seavey.dev;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name tcg.seavey.dev;

    # SSL Certificate configuration
    ssl_certificate /etc/letsencrypt/live/seavey.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/seavey.dev/privkey.pem;

    # Increase proxy buffers for large JSON responses (collection can be 5MB+)
    proxy_buffer_size 128k;
    proxy_buffers 8 256k;
    proxy_busy_buffers_size 256k;

    # Large file uploads for bulk import (200 images Ã— 10MB each = 2GB max)
    # Note: Cloudflare free tier limits to 100MB, Pro to 500MB
    client_max_body_size 2048M;
    
    # Extended timeouts for large uploads and long-running requests
    proxy_read_timeout 600s;
    proxy_send_timeout 600s;
    proxy_connect_timeout 60s;

    # Proxy to backend container
    location / {
        proxy_pass http://127.0.0.1:3080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Disable buffering for large responses (stream directly)
        proxy_buffering off;
    }
}
